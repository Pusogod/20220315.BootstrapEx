<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bootstrap 예제 => bootstrap과 관련된 css, javascript 파일이 필요함</title>
<!-- cdn (content delivery network) 방식은
		접속자가 인터넷상에서 가장 가까운 곳의 서버로부터 컨텐츠를 전송받아
		트랙픽이 특정 서버에 집중되지 않고 각 서버로 분산 되도록 하는 기술을 말한다.
 -->
<meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 반응형 웹 만들 때 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Button Styles</h2>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-danger">Danger</button>
		<button type="button" class="btn">Basic</button>
		<button type="button" class="btn btn-default">Default</button>
		<button type="button" class="btn btn-link">Link</button>
		<i class="bi bi-facebook"></i>
	</div>
</body>
</html>
